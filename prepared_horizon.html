<h3>How long do you want to travel?</h3>

<div class="form-group {{(prepared_summary) ? 'has-success' : ''}}" >
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios"  value="option1" checked>
            Short term (< 5 years)
        </label>
    </div>
</div>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" value="option1" checked>
            Medium term (5-10 years)
        </label>
    </div>
</div>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios"  value="option1" checked>
            Long-term (11-20  years)
        </label>
    </div>
</div>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios"  value="option1" checked>
            Very long term (>20 years)
        </label>
    </div>
</div>

<br>
<br>
<div class="text-right" ng-show="!prepared_summary">
    <input type="submit" wz-previous value="Previous" class="btn btn-info"/>
    <input type="submit" wz-next value="Continue" class="btn btn-primary"/>
</div>
